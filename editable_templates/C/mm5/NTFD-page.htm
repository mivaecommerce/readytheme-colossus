<mvt:item name="html_profile" file="cssui-html-profile-item.htm" />
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="&mvt:global:basehref;">
	<mvt:if expr="NOT ISNULL l.settings:page:title">
		<title>&mvt:page:title;</title>
	<mvt:else>
		<title>&mvt:store:name;: &mvt:page:name;</title>
	</mvt:if>
	<mvt:item name="head" param="css_list" />
	<mvt:item name="head" param="head_tag" file="cssui-global-head-item.htm" />
</head>
<body id="js-&mvte:page:code;" class="o-site-wrapper t-page-&mvt:global:pageClass;">
	<mvt:item name="hdft" param="global_header" file="global-header-item.htm" />

	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="header" file="NTFD-header-item.htm" />
		</div>
	</section>

	<section class="o-layout">
		<div class="o-layout__item u-width-12">
			<section class="t-expanded-block t-account-landing-section u-bg-white">
				<div class="o-layout__item t-expanded-block__item t-account-landing-section__content">
					<div class="o-layout o-layout--justify-center">
						<div class="o-layout__item u-width-12 u-width-6--m">
							<mvt:if expr="l.settings:messages:error_message_count EQ 0">
								<p class="x-messages x-messages--warning">The item you requested is not available at this time.</p>
							<mvt:else>
								<p class="x-messages x-messages--warning">
									<mvt:foreach iterator="error" array="messages:error_messages">
										&mvte:error;<br />
									</mvt:foreach>
								</p>
							</mvt:if>
							<p><a href="&mvte:urls:SFNT:rr;">Return to the Storefront</a></p>
						</div>
					</div>
				</div>
			</section>
		</div>
	</section>
	
	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="footer" file="NTFD-footer-item.htm" />
		</div>
	</section>

	<mvt:item name="hdft" param="global_footer" file="global-footer-item.htm" />
</body>
</html>
