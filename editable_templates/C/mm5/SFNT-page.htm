<mvt:item name="html_profile" file="cssui-html-profile-item.htm" />
<head itemscope itemtype="http://schema.org/WebSite">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="&mvt:global:basehref;" />
	<mvt:if expr="NOT ISNULL l.settings:page:title">
		<title itemprop="name">&mvt:page:title;</title>
	<mvt:else>
		<title itemprop="name">&mvt:store:name;</title>
	</mvt:if>
	<mvt:item name="head" param="css_list" />
	<mvt:item name="head" param="head_tag" file="cssui-global-head-item.htm" />
</head>
<body id="js-&mvte:page:code;" class="o-site-wrapper t-page-&mvt:global:pageClass; u-bg-gray-10">
	<mvt:item name="hdft" param="global_header" file="global-header-item.htm" />
	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="header" file="SFNT-header-item.htm" />
		</div>
	</section>

	<section class="u-bg-white t-expanded-block">
		<mvt:item name="readytheme" param="contentsection( 'sfnt_hero' )" />
		
		<mvt:item name="readytheme" param="contentsection( 'sfnt_banners' )" />

		<mvt:item name="readytheme" param="contentsection( 'sfnt_promos' )" />
	</section>
	<br>

	<mvt:item name="readytheme" param="productlisting( 'featured_products' )" />

	<mvt:item name="readytheme" param="contentsection( 'spotlight' )" />
	
	<mvt:item name="readytheme" param="navigationset( 'top_categories' )" />
	
	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="footer" file="SFNT-footer-item.htm" />
		</div>
	</section>
	<mvt:item name="hdft" param="global_footer" file="global-footer-item.htm" />
</body>
</html>
